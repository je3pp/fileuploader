<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="switch.css" />
    <script>
      function initSasJs() {
        sasJs = new SASjs.default({
          appLoc: "/Projects/saad",
          serverType: "SASVIYA",
          serverUrl: "https://sas.analytium.co.uk/",
          debug: false,
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@sasjs/adapter@1/index.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body onload="initSasJs()">
    <div class="debug">
      <span>Debug</span>

      <label class="switch">
        <input id="debug" type="checkbox" onchange="setDebugState()" />
        <span class="slider"></span>
      </label>
    </div>

    <h1>Hello!</h1>
    <h1>
      Welcome to the Vanilla JS Seed App for <span class="code">SASjs</span>!
    </h1>
    <div class="form" id="login-form">
      <input type="text" id="username" placeholder="Enter username" />
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button id="login" onclick="login()">Log in</button>

    <div class="form" id="upload-form" style="display: none">
      <input type="text" id="filePath" placeholder="Where to upload" />
      <input
        type="file"
        id="myfile"
        name="myfile"
        multiple
        onchange="fileChange()"
      />
      <p id="filestatus"></p>
    </div>
    <button
      id="upload"
      onclick="upload()"
      disabled="disabled"
      style="display: none"
    >
      Upload
    </button>
  </body>
</html>
